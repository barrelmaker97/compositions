---
version: "3.7"
services:
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: /volume1/docker/grafana
        target: /var/lib/grafana
    restart: unless-stopped
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - type: bind
        source: /volume1/docker/prometheus/prometheus.yml
        target: /etc/prometheus/prometheus.yml
    restart: unless-stopped
  promscale:
    container_name: promscale
    image: timescale/promscale:latest
    environment:
      TS_PROM_DB_HOST: timescaledb
      TS_PROM_DB_PASSWORD: password
      TS_PROM_DB_SSL_MODE: allow
      TS_PROM_INSTALL_TIMESCALEDB: "false"
    restart: unless-stopped
  timescaledb:
    container_name: timescaledb
    image: timescale/timescaledb:latest-pg12
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: timescale
    volumes:
      - type: bind
        source: /volume1/docker/timescaledb/data
        target: /var/lib/postgresql/data
    restart: unless-stopped
