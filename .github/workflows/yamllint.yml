---
name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install yamllint
        run: sudo apt install -y yamllint
      - name: Run yamllint
        run: yamllint .
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate Compose Files
        run: find -name "*compose.yaml" -print0 | xargs -0 -n1 -I{} docker-compose -f {} config --services
