---
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "nodes"
    static_configs:
      - targets:
          - "pollux.lan:9100"
        labels:
          node_name: "Pollux"
      - targets:
          - "openwrt.lan:9100"
        labels:
          node_name: "Router"
      - targets:
          - "soteria.lan:9100"
        labels:
          node_name: "Soteria"

  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"

  - job_name: "pistachio"
    static_configs:
      - targets:
          - "pollux.lan:9120"

  - job_name: "grafana"
    static_configs:
      - targets:
          - "grafana:3000"

  - job_name: "minecraft"
    scheme: https
    static_configs:
      - targets:
          - "niucraft.barrelmaker.dev"
        labels:
          server_name: "NIUCraft"
